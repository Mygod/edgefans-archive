</ul><div class="field field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>除了 <a href="../../../developers/file-formats/level-bin.html">.bin 关卡</a>文件以外，游戏中使用的坐标系都是一致的。<br />
对于二维坐标系，X 轴正方向为右，Y 轴正方向为下。<br />
三维坐标系就是普通的右手坐标系，X 轴正方向为右，Y 轴正方向为上，Z 轴正方向为后，即与 .bin 关卡文件中的 Y、Z 轴刚好互换。</p>
